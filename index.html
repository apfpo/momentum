<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <time class="time"></time>
  <date class="date"></date>
  <div class="city" contenteditable="true"></div>
  <i class="weather-icon owf"></i>
  <div class="temperature"></div>
  <div class="weather-description"></div>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true" value="[Enter Name]"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <span><blockquote class="quote"></blockquote></span>
  <div class="settings">
    <button class="btn-quote">Change quote</button>
    <button class="btn-city">Change city</button>
    <button class="btn-bgimg">Change background image</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
